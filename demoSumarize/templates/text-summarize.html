{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/text-summarize.css' %}" />
  </head>

  <body>
    <header class="header">
      <h1>Text Summarizer</h1>
      <p>Generate concise summaries from your text</p>
    </header>

    <button class="theme-toggle" onclick="toggleTheme()"><span class="material-symbols-rounded">light_mode</span></button>

    <div class="container">
      <div class="input-section">
        <textarea id="text-input" placeholder="Paste your text here..."></textarea>
        <div class="options">
          <div class="option active" data-type="short">Short Summary</div>
          <div class="option" data-type="medium">Medium Summary</div>
          <div class="option" data-type="long">Detailed Summary</div>
        </div>
        <button onclick="generateSummary()">
          <span class="material-symbols-rounded">summarize</span>
          Generate Summary
        </button>
      </div>

      <div class="summary-section" id="summary-section">
        <h2>Generated Summary</h2>
        <div class="summary-content" id="summary-content"></div>
        <button onclick="resetSummary()" style="margin-top: 15px;">
          <span class="material-symbols-rounded">refresh</span>
          Generate Another Summary
        </button>
      </div>
    </div>

    <script src="{% static 'js/text-summarize.js' %}"></script>
  </body>
</html>
