{% extends 'base.html' %}
{% load static %}

{% block title %}
  Đổi mật khẩu thành công
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'auths/css/login.css' %}" />
{% endblock %}

{% block content %}
  <div class="wrapper">
    <div class="title">
      <span>Đổi mật khẩu thành công</span>
    </div>

    <div class="success-message">
      <i class="fas fa-check-circle" style="font-size: 48px; color: #28a745; margin-bottom: 20px;"></i>
      <p style="color: #666; font-size: 14px;">Mật khẩu của bạn đã được thay đổi thành công.</p>
    </div>

    <div class="signup-link">
      <a href="{% url 'profile' %}">Quay lại trang cá nhân</a>
    </div>
  </div>

  <style>
    .success-message {
      text-align: center;
      padding: 20px 0;
    }
  </style>
{% endblock %}
